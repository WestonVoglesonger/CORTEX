name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: C Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Build everything (SDK, harness, adapters, plugins)
      run: make all

    - name: Build adapter manually (not part of make all yet)
      run: make -C primitives/adapters/v1/x86@loopback

    - name: Run all tests
      run: |
        cd tests
        make test

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Install package with dev dependencies
      run: pip install -e .[dev]

    - name: Build kernels for integration tests
      run: make plugins

    - name: Run pytest
      run: pytest tests/ -v