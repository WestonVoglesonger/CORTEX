name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: C Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent 6-hour hangs

    steps:
    - uses: actions/checkout@v3
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Build everything (SDK, harness, adapters, plugins)
      run: make build-only

    - name: Build test fixtures and binaries
      run: |
        cd tests
        make all

    - name: Run C tests (Engine, Adapter, Kernel)
      run: |
        cd tests
        make test-engine test-adapter test-kernel

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent hangs

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Install package with dev dependencies
      run: pip install -e .[dev]

    - name: Build kernels for integration tests
      run: make plugins

    - name: Run pytest
      run: pytest tests/cli/ -v