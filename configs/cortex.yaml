cortex_version: 1

system:
  name: "cortex"
  description: "EEG-first benchmark (real config)"

dataset:
  path: "/Users/westonvoglesonger/Projects/CORTEX/datasets/eegmmidb/converted/S001R03.float32"
  format: "float32"
  channels: 64  # Unchanged
  sample_rate_hz: 160  # Unchanged

realtime:
  scheduler: fifo            # fifo | rr | deadline | other
  priority: 90               # high, but safer than 99
  cpu_affinity: [0]
  deadline_ms: 500           # hop(80)/Fs(160) = 0.5 s

power:
  governor: "performance"
  turbo: false

benchmark:
  metrics: [latency, jitter, throughput, memory_usage, energy_consumption]
  parameters:
    duration_seconds: 1
    repeats: 3
    warmup_seconds: 5
  load_profile: "medium"

output:
  directory: "results"
  format: "json"
  include_raw_data: false

# --- Plugin definitions (feed into ABI init, placeholders right now) ---
# Note: No plugins configured yet - add plugin entries here when implementing kernels
plugins: []
