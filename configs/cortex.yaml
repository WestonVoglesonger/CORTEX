cortex_version: 1

system:
  name: "cortex"
  description: "EEG-first benchmark (real config)"

dataset:
  path: "datasets/eegmmidb/converted/S001R03.float32"
  format: "float32"
  channels: 64  # Unchanged
  sample_rate_hz: 160  # Unchanged

realtime:
  scheduler: fifo            # fifo | rr | deadline | other
  priority: 90               # high, but safer than 99
  cpu_affinity: [0]
  deadline_ms: 500           # hop(80)/Fs(160) = 0.5 s

power:
  governor: "performance"
  turbo: false

benchmark:
  metrics: [latency, jitter, throughput, memory_usage, energy_consumption]
  parameters:
    duration_seconds: 125
    repeats: 3
    warmup_seconds: 5
  load_profile: "medium"

output:
  directory: "results"
  format: "json"
  include_raw_data: false

# --- Plugin definitions (feed into ABI init) ---
# Example plugin configuration:
#
# plugins:
#   - name: "car"
#     status: ready
#     spec_uri: "kernels/v1/car@f32"
#     spec_version: "1.0.0"
#   
#   - name: "notch_iir"
#     status: ready
#     spec_uri: "kernels/v1/notch_iir@f32"
#     spec_version: "1.0.0"
#     params:  # Optional: only if kernel has parameters
#       f0_hz: 60.0
#       Q: 30.0
#
# The harness loads dimensions (W, H, C) from the kernel spec.yaml
# and dtype from the spec. Dataset channels must match spec channels.
plugins:
  - name: "notch_iir"
    status: ready
    spec_uri: "kernels/v1/notch_iir@f32"
    spec_version: "1.0.0"
