cortex_version: 1

system:
  name: "cortex"
  description: "EEG-first benchmark (real config)"

dataset:
  path: "datasets/eegmmidb/converted/S001R03.float32"  # Changed from "datasets/cortex"
  format: "float32"  # Changed from "raw"
  channels: 64  # Unchanged
  sample_rate_hz: 160  # Unchanged

realtime:
  scheduler: fifo            # fifo | rr | deadline | other
  priority: 90               # high, but safer than 99
  cpu_affinity: [0]
  deadline_ms: 500           # hop(80)/Fs(160) = 0.5 s

power:
  governor: "performance"
  turbo: false

benchmark:
  metrics: [latency, jitter, throughput, memory_usage, energy_consumption]
  parameters:
    duration_seconds: 60
    repeats: 3
    warmup_seconds: 5
  load_profile: "medium"

output:
  directory: "results"
  format: "json"
  include_raw_data: false

# --- Plugin definitions (feed into ABI init, placeholders right now) ---
plugins:
  - name: "notch_iir"
    status: draft           # draft | ready
    spec_uri: null          # link to docs once written
    spec_version: null
    runtime:
      window_length_samples: 160
      hop_samples: 80
      channels: 64
      dtype: "float32"
      allow_in_place: false
    params: {}              # TBD: f0_hz, Q
    tolerances: null        # will be set from spec (abs/rel)
    oracle: null            # path to gold bundle once generated

  - name: "car"
    status: draft
    spec_uri: null
    spec_version: null
    runtime:
      window_length_samples: 160
      hop_samples: 80
      channels: 64
      dtype: "float32"
      allow_in_place: true
    params: {}              # TBD: exclude_channels
    tolerances: null
    oracle: null
