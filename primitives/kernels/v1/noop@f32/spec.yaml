name: "noop"
version: "1.0.0"
dtype: "float32"
description: "Identity function (no-op) kernel for measuring harness overhead"

# Runtime configuration
runtime:
  window_length_samples: 160
  hop_samples: 80
  channels: 64
  allow_in_place: true  # Allow in-place to minimize overhead measurement

# Parameters (none for no-op)
params: {}

# Validation tolerances (perfect match expected)
tolerances:
  rtol: 1.0e-7
  atol: 1.0e-9

# Metadata
author: "Weston Voglesonger"
purpose: "Harness overhead measurement"
category: "benchmark"
complexity: "O(1)"  # Constant time (just memory copy)
