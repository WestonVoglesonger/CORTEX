name: welch_psd
version: 0.1.0
dtype: f32
description: "Welch's method for power spectral density estimation"

# ABI Configuration
abi:
  input_shape: [W, C]
  output_shape: [W/2 + 1, C]
  stateful: false

# Numerical Validation
numerical:
  tolerances:
    rtol: 2e-3
    atol: 1e-4

# Oracle Configuration
oracle:
  path: oracle.py
  function: compute
  dependencies: [scipy, numpy]

# Kernel configuration parameters
config:
  n_fft:
    type: int
    default: 256
    description: "Length of the FFT used"
  n_overlap:
    type: int
    default: 128
    description: "Number of points of overlap between segments"
  window:
    type: string
    default: "hann"
    description: "Window function to use (hann, hamming, blackman)"
