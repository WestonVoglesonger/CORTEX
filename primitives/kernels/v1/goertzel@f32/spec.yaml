kernel:
  name: "goertzel"
  version: "1.0.0"
  dtype: "float32"

abi:
  input_shape: [160, null]  # W from spec, C from dataset
  output_shape: [2, null]   # B=2 bands from spec, C from dataset
  stateful: false

numerical:
  tolerances:
    float32:
      rtol: 1.0e-5
      atol: 1.0e-6
    quantized:
      rtol: 1.0e-3
      atol: 1.0e-3

computational:
  flops_per_sample_channel: 72
  bytes_per_sample_channel: 4
  state_bytes_per_channel: 0
  note: "Approximate for standard bands [8-13, 13-30] Hz at 160 Hz sampling"

oracle:
  path: "oracle.py"
  function: "goertzel_bandpower_ref"
  dependencies: ["numpy"]

