cortex_version: 1

system:
  name: "welch_benchmark"
  description: "Benchmark run for Welch PSD kernel"

dataset:
  path: "datasets/eegmmidb/converted/S001R03.float32"
  format: "float32"
  channels: 64
  sample_rate_hz: 160

realtime:
  scheduler: fifo
  priority: 90
  cpu_affinity: [0]
  deadline_ms: 500

power:
  governor: "performance"
  turbo: false

benchmark:
  metrics: [latency, jitter, throughput]
  parameters:
    duration_seconds: 5
    repeats: 3
    warmup_seconds: 1
  load_profile: "medium"

output:
  directory: "results"
  format: "ndjson"
  include_raw_data: false

plugins:
  - name: "welch_psd"
    status: ready
    spec_uri: "primitives/kernels/v1/welch_psd@f32"
    spec_version: "1.0.0"
