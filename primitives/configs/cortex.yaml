cortex_version: 1

system:
  name: "cortex"
  description: "EEG-first benchmark (real config)"

dataset:
  path: "primitives/datasets/v1/physionet-motor-imagery/converted/S001R03.float32"
  format: "float32"
  channels: 64
  sample_rate_hz: 160  

realtime:
  scheduler: fifo            # fifo | rr | deadline | other
  priority: 90               # high, but safer than 99
  cpu_affinity: [0]
  deadline_ms: 500           # hop(80)/Fs(160) = 0.5 s

power:
  governor: "performance"
  turbo: false

benchmark:
  metrics: [latency, jitter, throughput, memory_usage, energy_consumption]
  parameters:
    duration_seconds: 30
    repeats: 3
    warmup_seconds: 5
  load_profile: "medium"

output:
  directory: "results"
  format: "ndjson"
  include_raw_data: false

# --- Plugin definitions (feed into ABI init) ---
# Uncomment to run specific kernels (if omitted, auto-detects all built kernels)
#
plugins:
  - name: "car"
    status: ready
    spec_uri: "primitives/kernels/v1/car@f32"
    spec_version: "1.0.0"

  - name: "notch_iir"
    status: ready
    spec_uri: "primitives/kernels/v1/notch_iir@f32"
    spec_version: "1.0.0"
    params:  # âœ… Runtime parameters (fully supported!)
      f0_hz: 60.0  # Notch frequency (Hz)
      Q: 30.0      # Quality factor

# The harness loads dimensions (W, H, C) from the kernel spec.yaml
# and dtype from the spec. Dataset channels must match spec channels.
