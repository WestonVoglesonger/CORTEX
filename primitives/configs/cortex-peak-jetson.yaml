cortex_version: 1

device: "nvidia@192.168.1.100"  # Auto-deploy to Jetson via SSH (replace with your device)

system:
  name: "cortex-peak-jetson"
  description: "Peak performance benchmark for Jetson (performance governor + idle load)"

dataset:
  path: "primitives/datasets/v1/physionet-motor-imagery/converted/S001R03.float32"
  format: "float32"
  channels: 64
  sample_rate_hz: 160

realtime:
  scheduler: fifo            # fifo | rr | deadline | other
  priority: 90               # high, but safer than 99
  cpu_affinity: [0]
  deadline_ms: 500           # hop(80)/Fs(160) = 0.5 s

power:
  governor: "performance"    # Lock CPU to max frequency
  turbo: false

benchmark:
  metrics: [latency, jitter, throughput, memory_usage]
  parameters:
    duration_seconds: 120    # Long run for statistical significance
    repeats: 5              # Multiple runs for reproducibility
    warmup_seconds: 10      # Discard initial unstable samples
  load_profile: "idle"      # No background load - governor maintains frequency

output:
  directory: "results"
  format: "ndjson"
  include_raw_data: false

# --- Plugins ---
# No plugins section = auto-detect all built kernels from primitives/kernels/
# Expected: car, notch_iir, bandpass_fir, goertzel, welch_psd, noop (6 kernels, ICA excluded)
