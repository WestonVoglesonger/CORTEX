cortex_version: 1

system:
  name: "toy-run"
  description: "Example EEG benchmark with fake data"

dataset:
  path: "primitives/datasets/v1/fake/synthetic.float32"
  format: "float32"
  channels: 4
  sample_rate_hz: 160

realtime:
  scheduler: fifo          # fifo | rr | other
  priority: 85             # requires privileges to take effect
  cpu_affinity: [0]        # pick a core that surely exists
  deadline_ms: 500         # hop(80) / Fs(160) = 500 ms

power:
  governor: "performance"
  turbo: false

benchmark:
  metrics: [latency, jitter, throughput, memory_usage, energy_consumption]
  parameters:
    duration_seconds: 5
    repeats: 1
    warmup_seconds: 1
  load_profile: "idle"

output:
  directory: "results/example"
  format: "ndjson"
  include_raw_data: false

plugins:
  # - name: "car"
  #   status: ready
  #   spec_uri: "primitives/kernels/v1/car@f32"
  #   spec_version: "1.0.0"

  - name: "notch_iir"
    status: ready
    spec_uri: "primitives/kernels/v1/notch_iir@f32"
    spec_version: "1.0.0"
    params:  # FUTURE: kernel-specific parameters (currently hardcoded defaults)
      f0_hz: 60.0  # Notch frequency (50Hz for Europe, 60Hz for Americas)
      Q: 30.0      # Quality factor (higher = narrower notch, lower = wider)
