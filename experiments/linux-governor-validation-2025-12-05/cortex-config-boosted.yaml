cortex_version: 1

system:
  name: "linux-governor-validation-boosted"
  description: "Linux schedutil + stress-ng boost - tests if background load helps dynamic scaling"

dataset:
  path: "datasets/eegmmidb/converted/S001R03.float32"
  format: "float32"
  channels: 64
  sample_rate_hz: 160

realtime:
  scheduler: fifo
  priority: 90
  cpu_affinity: [0]
  deadline_ms: 500

power:
  # Governor is set externally to schedutil
  turbo: false

benchmark:
  metrics: [latency, jitter, throughput, memory_usage]
  parameters:
    duration_seconds: 120
    repeats: 5
    warmup_seconds: 10
  load_profile: "medium"  # 4 CPUs @ 50% - should boost schedutil frequency

output:
  directory: "results"
  format: "ndjson"
  include_raw_data: false

# All 4 BCI kernels (identical to other runs)
plugins:
  - name: "car"
    status: ready
    spec_uri: "primitives/kernels/v1/car@f32"
    spec_version: "1.0.0"

  - name: "notch_iir"
    status: ready
    spec_uri: "primitives/kernels/v1/notch_iir@f32"
    spec_version: "1.0.0"
    params:
      f0_hz: 60.0
      Q: 30.0

  - name: "goertzel"
    status: ready
    spec_uri: "primitives/kernels/v1/goertzel@f32"
    spec_version: "1.0.0"
    params:
      target_hz: 10.0

  - name: "bandpass_fir"
    status: ready
    spec_uri: "primitives/kernels/v1/bandpass_fir@f32"
    spec_version: "1.0.0"
    params:
      low_hz: 8.0
      high_hz: 30.0
      order: 101
